<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/calculadora.css">
    <title>Document</title>
</head>
<body>
    
    <div id="divCalculator">
        <div id="title">
            <label>MATEMÁQUINA</label>
        </div>
        <div id="calculator">
            <select name="operation" id="operation" onchange="operation()">
                <option value="0">Escolha uma operação</option>
                <option value="1">Adição</option>
                <option value="2">Subtração</option>
                <option value="3">Multiplicação</option>
                <option value="4">Divisão</option>
            </select>
        </div>
            <p>1°Número: <input type="text" id="num1"></p>
            <p id="answer1"></p>
            <p>2°Número: <input type="text" id="num2"></p>
            <button id="calc" onclick="calculate()">Calcular</button>
            <p>Resposta:</p>
            <p id="answer2"></p>
    </div>

    <script src="../JS/calculadora.js"></script>
</body>
</html>
